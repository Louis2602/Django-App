{% extends 'main/base.html' %}

{% block title %}View list{% endblock %}

{% block content %}
<h1>{{lst.name}}</h1>
<ul>
    {% for item in lst.item_set.all %}
    {% if item.complete == True %}
    <li>{{item.text}} - COMPLETE</li>
    {% else %}
    <li>{{item.text}} - INCOMPLETE</li>
    {% endif %}
    {% endfor %}
</ul>
{% endblock %}
